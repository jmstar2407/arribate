<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Propiedad</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .menu-master {
            position: fixed;
            height: 60px;
            width: 100%;
            background: rgb(255, 255, 255);
            border-bottom: 1px solid hsl(142.41deg 41.04% 86.89%);
        }

        form {
            background-color: #fff;
            padding: 60px 20px 20px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        #alqvend {
            display: block;
        }

        #inputalq {
            width: auto;
        }

        input {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;

        }

        #propertyDetails {
            width: 100%;
            height: 100px;
            border-radius: 8px;
        }

        button {
            background-color: #25D366;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background-color: #128c7e;
        }

        .radio-group,
        .property-type-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .property-type-btn {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }

        .property-type-btn.active {
            background-color: #25D366;
            color: white;
            border-color: #128c7e;
        }

        #map {
            height: 300px;
            margin-top: 10px;
            border-radius: 4px;
            position: relative;
        }

        .leaflet-control-locate {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .leaflet-control-locate img {
            width: 24px;
            height: 24px;
        }

        /* Botones personalizados para el mapa */
        .leaflet-control-layer-toggle,
        .leaflet-control-locate {
            top: 150px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .leaflet-control-layer-toggle img,
        .leaflet-control-locate img {
            width: 24px;
            height: 24px;
        }



        .logonombre {
            position: relative;
            display: inline-flex;
            top: 0px;
            font-family: system-ui;
            font-weight: bold;
            font-size: 27px;
            color: #cd1025;
            margin-top: 0px;
            margin-left: 32px;
            margin-right: 13px;
            align-items: center;
        }

        .logonombre span {
            position: relative;
            top: -3px;
            font-size: 10px;
            color: #777777;
            text-align: center;
        }

        .logo1 {
            position: relative;
            margin-top: 0px;
            height: 57px;
            width: 57px;
            background: #ff000000;
            background-image: url(./img/logo2.svg);
            background-size: 57px;
            background-repeat: no-repeat;
        }

        .logonombre div {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            flex: 1;
        }

        .logonombre div {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            flex: 1;
        }

        .logonombre h1 {
            font-family: system-ui;
            position: relative;
            top: 2px;
            font-size: 30px;
            margin-block-start: 0px;
            margin-block-end: 0px;
            font-weight: bold;
            background: linear-gradient(90deg, #096caf, #096caf, #096caf, #096caf, #096caf, #096caf, #096caf, #096caf, #ffffff, #cd1025, #cd1025, #cd1025, #cd1025, #cd1025, #cd1025, #cd1025, #cd1025, #ffffff, #096caf, #096caf, #096caf, #096caf, #096caf, #096caf, #096caf, #096caf);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove linear 7s infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>

<body>

    <div class="menu-master">
        <div class="logonombre">
            <div class="logo1"></div>
            <div style="margin-left: 10px;">
                <h1>Arr칤baTe</h1>
                <span>Rep칰blica Dominicana</span>
            </div>
        </div>
    </div>

    <form id="propertyForm">
        <h2>Formulario de Propiedad</h2>

        <label><strong>쯋sted es?</strong></label>
        <div class="radio-group" style="display: flex;flex-direction: column;margin-top: -3px;">
            <label><input id="inputalq" type="radio" name="role" value="Propietario" required> Propietario</label>
            <label><input id="inputalq" type="radio" name="role" value="Administrador"> Administrador</label>
            <label><input id="inputalq" type="radio" name="role" value="Agente Inmobiliario"> Agente
                Inmobiliario</label>
        </div>

        <label><strong>Tipo de propiedad</strong></label>
        <div class="property-type-group">
            <div class="property-type-btn" id="type-casa" onclick="selectPropertyType('Casa')">
                游 </p>Casa
            </div>
            <div class="property-type-btn" id="type-apartamento" onclick="selectPropertyType('Apartamento')">
                游끽 </p>Apartamento
            </div>
            <div class="property-type-btn" id="type-solar" onclick="selectPropertyType('Solar')">
                游깫 </p>Solar
            </div>
        </div>

        <label><strong>Proposito de la propiedad</strong></label>
        <div class="radio-group" style="display: flex;flex-direction: column;margin-top: -3px;">
            <label id="alqvend"><input id="inputalq" type="radio" name="operationType" value="Alquilar"
                    onchange="updatePriceLabel()" required>Alquilar</label>
            <label id="alqvend" style="margin-top: -8px;"><input id="inputalq" type="radio" name="operationType"
                    value="Vender" onchange="updatePriceLabel()">Vender</label>
        </div>

        <label id="priceLabel"><strong>Precio de la propiedad</strong></label>
        <input type="number" id="price" required>

        <label>Cantidad de habitaciones</label>
        <input type="number" id="rooms" required>

        <label>Ba침os</label>
        <input type="number" id="bathrooms" required>

        <label>Parqueos</label>
        <input type="number" id="parking" required>

        <label>Metros cuadrados</label>
        <input type="number" id="area" required>

        <label>Detalles de la propiedad:</label>
        <textarea id="propertyDetails" rows="4" placeholder="Escriba aqu칤 detalles adicionales..."></textarea>

        <label>Ubicaci칩n de la propiedad (Coordenadas)</label>
        <input type="text" id="location" placeholder="Seleccione en el mapa" readonly required>

        <div id="map"></div>

        <button type="button" onclick="sendToWhatsApp()">Enviar a WhatsApp</button>
    </form>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        let selectedType = '';

        function selectPropertyType(type) {
            document.querySelectorAll('.property-type-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`type-${type.toLowerCase()}`).classList.add('active');
            selectedType = type;
        }

        function updatePriceLabel() {
            const operationType = document.querySelector('input[name="operationType"]:checked').value;
            document.getElementById('priceLabel').textContent = operationType === 'Alquilar' ? 'Precio de renta de la propiedad' : 'Precio de la propiedad';
        }

        // Inicializar el mapa
        const map = L.map('map').setView([18.735693, -70.162651], 7);

        // Capas de mapa
        const normalLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '춸 OpenStreetMap'
        }).addTo(map);

        const satelliteLayer = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '춸 OpenStreetMap'
        });

        // Alternar capas con un solo bot칩n
        const layerToggleButton = L.control({ position: 'topright' });
        layerToggleButton.onAdd = function () {
            const div = L.DomUtil.create('div', 'leaflet-control-layer-toggle');
            div.innerHTML = '<img src="./img/capasatelite2.png"/>';
            div.onclick = toggleLayer;
            return div;
        };
        layerToggleButton.addTo(map);

        let isSatelliteView = false;
        function toggleLayer() {
            if (isSatelliteView) {
                map.removeLayer(satelliteLayer);
                normalLayer.addTo(map);
                document.querySelector('.leaflet-control-layer-toggle img').src = "./img/capasatelite2.png";
            } else {
                map.removeLayer(normalLayer);
                satelliteLayer.addTo(map);
                document.querySelector('.leaflet-control-layer-toggle img').src = "./img/capamapa2.png";
            }
            isSatelliteView = !isSatelliteView;
        }

        // Bot칩n de ubicaci칩n
        const locateButton = L.control({ position: 'topright' });
        locateButton.onAdd = function () {
            const div = L.DomUtil.create('div', 'leaflet-control-locate');
            div.innerHTML = '<img src="https://img.icons8.com/ios-filled/50/000000/marker.png"/>';
            div.onclick = locateUser;
            return div;
        };
        locateButton.addTo(map);

        let marker;
        map.on('click', function (e) {
            const { lat, lng } = e.latlng;
            if (marker) marker.remove();
            marker = L.marker([lat, lng]).addTo(map);
            document.getElementById('location').value = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
        });

        function locateUser() {
            map.locate({ setView: true, maxZoom: 16 });
        }

        map.on('locationfound', function (e) {
            if (marker) marker.remove();
            marker = L.marker(e.latlng).addTo(map);
            document.getElementById('location').value = `${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`;
        });

        map.on('locationerror', function () {
            alert("No se pudo acceder a tu ubicaci칩n.");
        });


        function sendToWhatsApp() {
            const userRole = document.querySelector('input[name="role"]:checked').value;
            const type = document.querySelector('input[name="operationType"]:checked').value;
            const price = document.getElementById('price').value;
            const rooms = document.getElementById('rooms').value;
            const bathrooms = document.getElementById('bathrooms').value;
            const parking = document.getElementById('parking').value;
            const area = document.getElementById('area').value;
            const details = document.getElementById('propertyDetails').value;
            const location = document.getElementById('location').value;

            const message = `*Detalles de la propiedad:*
%0A- Usuario: ${userRole}
%0A- Tipo de propiedad: ${selectedType}
%0A- Operaci칩n: ${type}
%0A- Precio: $${price}
%0A- Habitaciones: ${rooms}
%0A- Ba침os: ${bathrooms}
%0A- Parqueos: ${parking}
%0A- Metros cuadrados: ${area}m
%0A- Detalles: ${details}
%0A- Ubicaci칩n: ${location}`;

            const phoneNumber = "18299605566";
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }

    </script>

</body>

</html>
