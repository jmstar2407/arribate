<!DOCTYPE html>
<html>
<head>
<title>Generador de Código</title>
</head>
<body>

<h1>Generar Código para Propiedad</h1>

<form id="propertyForm">
  <label for="id">ID:</label><br>
  <input type="number" id="id" name="id" required><br><br>

  <label for="lat">Latitud:</label><br>
  <input type="number" id="lat" name="lat" step="any" required><br><br>

  <label for="lng">Longitud:</label><br>
  <input type="number" id="lng" name="lng" step="any" required><br><br>

  <label for="title">Título:</label><br>
  <input type="text" id="title" name="title" required><br><br>

  <label for="price">Precio:</label><br>
  <input type="number" id="price" name="price" required><br><br>

  <label for="rooms">Habitaciones:</label><br>
  <input type="number" id="rooms" name="rooms" required><br><br>

  <label for="bathrooms">Baños:</label><br>
  <input type="number" id="bathrooms" name="bathrooms" required><br><br>

  <label for="parking">Parqueos:</label><br>
  <input type="number" id="parking" name="parking" required><br><br>

  <label for="area">Área:</label><br>
  <input type="number" id="area" name="area" required><br><br>

  <label for="imageCount">Cantidad de Imágenes:</label><br>
  <input type="number" id="imageCount" name="imageCount" required><br><br>

  <label for="caracteristicas">Características:</label><br>
  <textarea id="caracteristicas" name="caracteristicas"></textarea><br><br>

  <button type="button" onclick="generarCodigo()">Generar Código</button>
</form>

<p id="codigoGenerado"></p>

<script>
function generarCodigo() {
  var id = document.getElementById("id").value;
  var lat = document.getElementById("lat").value;
  var lng = document.getElementById("lng").value;
  var title = document.getElementById("title").value;
  var price = document.getElementById("price").value;
  var rooms = document.getElementById("rooms").value;
  var bathrooms = document.getElementById("bathrooms").value;
  var parking = document.getElementById("parking").value;
  var area = document.getElementById("area").value;
  var imageCount = document.getElementById("imageCount").value;
  var caracteristicas = document.getElementById("caracteristicas").value;

  var codigo = `{
    id: ${id}, 
    latLng: [${lat}, ${lng}], 
    title: '${title}', 
    price: ${price}, 
    icon: buildingIcon, 
    rooms: ${rooms}, 
    bathrooms: ${bathrooms}, 
    parking: ${parking}, 
    area: ${area}, 
    imageFolder: './properties/alquiler/${id}/img/', 
    imageCount: ${imageCount},
    caracteristicas: '${caracteristicas}'
  },`;

  document.getElementById("codigoGenerado").textContent = codigo;
}
</script>

</body>
</html>
