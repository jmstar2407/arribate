        import { getFirestore, collection, query, orderBy, limit, getDocs, addDoc, where } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBRjDso4IPrh9WLvWWMYoPiJxNFD6Vt3RU",
            authDomain: "arribate-com.firebaseapp.com",
            projectId: "arribate-com",
            storageBucket: "arribate-com.firebasestorage.app",
            messagingSenderId: "46945634270",
            appId: "1:46945634270:web:c74fd6781ac1fab5da7f4f",
            measurementId: "G-Y4J11MBYKQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);
        let correoUsuario = "";
        let orderedImages = [];

        // Verificar si el usuario está autenticado y obtener su nombre o correo
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const welcomeMessage = document.getElementById("welcome-message");
                let userName;

                if (user.displayName) {
                    userName = user.displayName;
                } else if (user.email) {
                    const emailNamePart = user.email.split('@')[0].split('.')[0];
                    userName = emailNamePart.toUpperCase();
                } else {
                    userName = "Usuario";
                }

                welcomeMessage.textContent = `Bienvenid@, ${userName}`;
                correoUsuario = user.email;
            } else {
                window.location.href = "auth.html";
            }
        });




        // Función para obtener el siguiente ID
        async function generarID(categoria, tipoPropiedad) {
            const letraInicial = categoria === "venta" ? "v" : "a";
            const letraTipo = {
                casa: "c",
                apartamento: "a",
                terreno: "t",
                villa: "v",
                penthouse: "p",
                local: "l"
            }[tipoPropiedad];

            const prefijo = `${letraInicial}${letraTipo}`;
            const propiedadesRef = collection(db, categoria === "venta" ? "ventas" : "alquileres");

            const q = query(
                propiedadesRef,
                where("id", ">=", prefijo),
                where("id", "<", prefijo + "~"),
                orderBy("id", "desc"),
                limit(1)
            );

            const querySnapshot = await getDocs(q);
            let siguienteNumero = 1;

            querySnapshot.forEach((doc) => {
                const ultimoID = doc.data().id;
                const numeroActual = parseInt(ultimoID.slice(2));
                siguienteNumero = numeroActual + 1;
            });

            return `${prefijo}${String(siguienteNumero).padStart(5, "0")}`;
        }

        // Función para manejar cambios en el formulario
        async function actualizarID() {
            const categoria = document.getElementById("categoria").value;
            const tipoPropiedad = document.getElementById("tipoPropiedad").value;

            if (categoria && tipoPropiedad) {
                const idGenerado = await generarID(categoria, tipoPropiedad);
                document.getElementById("idPropiedad").value = idGenerado;
            }
        }

        // Función para obtener la fecha actual en formato día/mes/año hora:minuto
        function obtenerFechaActual() {
            const fecha = new Date();
            const dia = String(fecha.getDate()).padStart(2, '0');
            const mes = String(fecha.getMonth() + 1).padStart(2, '0');
            const año = fecha.getFullYear();
            const hora = String(fecha.getHours()).padStart(2, '0');
            const minuto = String(fecha.getMinutes()).padStart(2, '0');
            return `${dia}/${mes}/${año} ${hora}:${minuto}`;
        }



// Renombra la función si hay conflictos con el nombre
async function guardarPropiedad(e) {
    e.preventDefault();

    const categoria = document.getElementById("categoria").value;
    const tipoPropiedad = document.getElementById("tipoPropiedad").value;
    let idPropiedad = document.getElementById("idPropiedad").value;
    const imagefolder = document.getElementById("imagefolder").value || "imagenes_propiedades";

    // Genera el ID si no coincide o si es nuevo
    const idGenerado = await generarID(categoria, tipoPropiedad);
    if (idPropiedad !== idGenerado) {
        idPropiedad = idGenerado;
        document.getElementById("idPropiedad").value = idPropiedad;
    }

    // Recopilar todos los demás datos del formulario
    const area = parseInt(document.getElementById("area").value);
    const baños = parseInt(document.getElementById("baños").value);
    const habitaciones = parseInt(document.getElementById("habitaciones").value);
    const icono = document.getElementById("icono").value;
    const latLng = document.getElementById("latLng").value;
    const parqueo = parseInt(document.getElementById("parqueo").value);
    const precio = parseInt(document.getElementById("precio").value);
    const titulo = document.getElementById("titulo").value;
    const caracteristicas = document.getElementById("caracteristicas").value;
    const imagecount = parseInt(document.getElementById("imagecount").value);
    const piscina = document.getElementById("piscina").checked;
    const jacuzzi = document.getElementById("jacuzzi").checked;
    const FechaDePublicacion = obtenerFechaActual();

    // Crear el objeto de propiedad con todos los datos
    const nuevaPropiedad = {
        id: idPropiedad,
        area,
        baños,
        habitaciones,
        icono,
        latLng,
        parqueo,
        precio,
        titulo,
        caracteristicas,
        imagecount,
        imagefolder,
        piscina,
        jacuzzi,
        FechaDePublicacion,
        usuario: correoUsuario
    };

    try {
        // Verifica si hay imágenes seleccionadas antes de intentar subirlas
        if (orderedImages.length === 0) {
            alert("Por favor, selecciona al menos una imagen.");
            return;
        }

        // Subir las imágenes a la carpeta especificada
        await subirImagenes(imagefolder);

        // Guarda la propiedad en Firestore
        const coleccion = categoria === "venta" ? "ventas" : "alquileres";
        await addDoc(collection(db, coleccion), nuevaPropiedad);

        alert(`Propiedad y sus imágenes guardadas correctamente con ID: ${idPropiedad}`);
        document.getElementById("formulario-propiedades").reset();
    } catch (e) {
        console.error("Error al guardar los datos: ", e);
        alert("Ocurrió un error al guardar los datos.");
    }
}

        // Función para cerrar sesión
        function cerrarSesion() {
            signOut(auth).then(() => {
                window.location.href = "auth.html";
            }).catch((error) => {
                alert("Error al cerrar sesión: " + error.message);
            });
        }

/// Evento para manejar la carga y reordenación de imágenes
document.getElementById("imagenes").addEventListener("change", (event) => {
    const lista = document.getElementById("lista-imagenes");
    lista.innerHTML = "";

    // Inicializar `orderedImages` con los archivos originales cargados
    orderedImages = Array.from(event.target.files);

    // Crear vista previa para cada imagen con URL Blob y establecer dataset para cada índice
    orderedImages.forEach((file, index) => {
        const listItem = document.createElement("li");
        listItem.classList.add("image-preview-item");
        listItem.dataset.index = index;  // Guarda el índice original

        // Crear imagen de vista previa
        const img = document.createElement("img");
        img.classList.add("image-preview");
        img.src = URL.createObjectURL(file);
        img.alt = `Imagen ${index + 1}`;  // Inicialmente asigna el número de orden en el alt

        // Crear etiqueta con el número de orden
        const label = document.createElement("span");
        label.classList.add("image-order-label");
        label.textContent = index + 1;  // Inicialmente asigna el número de orden

        // Añadir la imagen y el número al elemento de lista
        listItem.appendChild(img);
        listItem.appendChild(label);
        lista.appendChild(listItem);
    });

    // Inicializar Sortable para permitir la reordenación de la lista visual
    new Sortable(lista, {
        animation: 150,
        onUpdate: () => {
            // Reordenar `orderedImages` según el nuevo orden en la lista visual
            orderedImages = Array.from(lista.querySelectorAll("li")).map((li) => {
                return orderedImages[parseInt(li.dataset.index)];
            });

            // Actualizar los números visuales y el atributo alt después de reordenar
            lista.querySelectorAll("li").forEach((li, index) => {
                // Actualizar el número de orden visual
                li.querySelector(".image-order-label").textContent = index + 1;
                // Actualizar el alt de la imagen
                li.querySelector("img").alt = `Imagen ${index + 1}`;
            });
        }
    });
});

// Función para subir imágenes usando el número en el label como nombre de archivo
async function subirImagenes(carpeta) {
    const lista = document.getElementById("lista-imagenes");

    for (let i = 0; i < lista.children.length; i++) {
        const listItem = lista.children[i];
        const imagen = orderedImages[i];
        
        // Verificar que `imagen` es un archivo válido
        if (!imagen || !(imagen instanceof File)) {
            console.error(`El archivo en el índice ${i} no es válido.`);
            continue;  // Saltar archivos no válidos
        }

        // Obtener el número de orden del label y usarlo para el nombre de archivo
        const numeroImagen = listItem.querySelector(".image-order-label").textContent;
        const nombreImagen = `${numeroImagen}.jpg`;
        
        // Crear referencia en la carpeta especificada en Firebase Storage
        const imagenRef = ref(storage, `${carpeta}/${nombreImagen}`);
        console.log(`Subiendo ${nombreImagen} a ${carpeta}`);

        try {
            await uploadBytes(imagenRef, imagen);
            console.log(`Imagen ${nombreImagen} subida exitosamente a la carpeta ${carpeta}.`);
        } catch (error) {
            console.error(`Error al subir ${nombreImagen} a la carpeta ${carpeta}:`, error);
        }
    }
}



// Asignar eventos al cargar la página
window.onload = () => {
    document.getElementById("categoria").addEventListener("change", actualizarID);
    document.getElementById("tipoPropiedad").addEventListener("change", actualizarID);
    document.getElementById("formulario-propiedades").addEventListener("submit", guardarPropiedad); // Usar la función correcta
};
