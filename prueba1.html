<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n Deslizante</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .slider-container {
            position: relative;
            width: 300px;
            height: 50px;
        }

        .slider-button {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }

        .slider-text {
            position: absolute; /* Cambiado a absolute para que no se desplace */
            left: 50%;
            transform: translateX(-50%); /* Centrar el texto */
            transition: opacity 0.3s ease;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="propertyForm" onsubmit="return handleSubmit(event);">
        <div class="slider-container">
            <button type="submit" class="slider-button">
                <span class="slider-text">Publicar Propiedad</span>
                <div class="circle" id="sliderCircle"></div>
            </button>
        </div>
    </form>

    <script>
        const sliderCircle = document.getElementById('sliderCircle');
        const sliderText = document.querySelector('.slider-text');
        let isSliding = false;

        sliderCircle.addEventListener('mousedown', startSlide);
        sliderCircle.addEventListener('touchstart', startSlide);

        function startSlide(event) {
            if (isSliding) return;
            isSliding = true;

            const sliderContainer = sliderCircle.parentElement;
            const containerWidth = sliderContainer.offsetWidth;
            const circleWidth = sliderCircle.offsetWidth;

            const onMouseMove = (e) => {
                const mouseX = e.clientX || e.touches[0].clientX;
                const left = Math.min(Math.max(mouseX - sliderContainer.getBoundingClientRect().left - circleWidth / 2, 0), containerWidth - circleWidth);
                sliderCircle.style.left = left + 'px';

                // Actualizar la visibilidad de las letras
                const textWidth = sliderText.offsetWidth;
                const textLeft = (containerWidth - textWidth) / 2; // Centrar el texto
                const circleRightEdge = left + circleWidth;

                // Calcular la visibilidad de cada letra
                const letters = sliderText.innerText.split('');
                const updatedText = letters.map((letter, index) => {
                    const letterWidth = textWidth / letters.length;
                    const letterLeft = textLeft + (letterWidth * index);
                    return circleRightEdge > letterLeft ? '' : letter;
                }).join('');

                sliderText.innerText = updatedText;
            };

            const onMouseUp = () => {
                if (parseFloat(sliderCircle.style.left) >= containerWidth - circleWidth) {
                    document.getElementById('propertyForm').submit();
                } else {
                    resetSlider();
                }
                isSliding = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        }

        function resetSlider() {
            sliderCircle.style.left = '0px';
            sliderText.innerText = 'Publicar Propiedad'; // Restablecer el texto
        }
    </script>
</body>
</html>
