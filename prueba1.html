<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n Deslizante</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .slider-container {
            position: relative;
            width: 300px;
            height: 50px;
        }

        .slider-button {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }

        .slider-text {
            transition: opacity 0.3s ease;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="propertyForm" onsubmit="return handleSubmit(event);">
        <div class="slider-container">
            <button type="submit" class="slider-button">
                <span class="slider-text">Publicar Propiedad</span>
                <div class="circle" id="sliderCircle"></div>
            </button>
        </div>
    </form>

    <script>
        const sliderCircle = document.getElementById('sliderCircle');
        const sliderText = document.querySelector('.slider-text');
        let isSliding = false;

        sliderCircle.addEventListener('mousedown', startSlide);
        sliderCircle.addEventListener('touchstart', startSlide);

        function startSlide(event) {
            if (isSliding) return;
            isSliding = true;

            const sliderContainer = sliderCircle.parentElement;
            const containerWidth = sliderContainer.offsetWidth;
            const circleWidth = sliderCircle.offsetWidth;

            const onMouseMove = (e) => {
                const mouseX = e.clientX || e.touches[0].clientX;
                const left = Math.min(Math.max(mouseX - sliderContainer.getBoundingClientRect().left - circleWidth / 2, 0), containerWidth - circleWidth);
                sliderCircle.style.left = left + 'px';
                sliderText.style.opacity = 1 - left / (containerWidth - circleWidth);
            };

            const onMouseUp = () => {
                if (parseFloat(sliderCircle.style.left) >= containerWidth - circleWidth) {
                    document.getElementById('propertyForm').submit();
                } else {
                    resetSlider();
                }
                isSliding = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        }

        function resetSlider() {
            sliderCircle.style.left = '0px';
            sliderText.style.opacity = '1';
        }
    </script>
</body>
</html>
