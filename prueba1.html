<!DOCTYPE html>
<html>
<head>
<style>
.boton-deslizante {
  width: 300px; 
  height: 50px;  
  background-color: #4CAF50; 
  border-radius: 25px; 
  display: flex;
  align-items: center; 
  position: relative; 
  overflow: hidden; 
}

.circulo {
  width: 40px;
  height: 40px;
  background-color: #fff;
  border-radius: 50%;
  position: absolute;
  left: 5px; 
  cursor: grab; 
}

.texto {
  color: white;
  font-size: 16px;
  flex-grow: 1;
  text-align: center;
}
</style>
</head>
<body>

    <div class="boton-deslizante">
        <div class="circulo"></div>
        <span class="texto">Publicar Propiedad</span>
      </div>
      
      <script>
      const circulo = document.querySelector('.circulo');
      const boton = document.querySelector('.boton-deslizante');
      
      let isDragging = false;
      let offsetX;
      
      circulo.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = circulo.offsetLeft - e.clientX;
      
        // Iniciar vibración si el navegador lo soporta
        if ("vibrate" in navigator) {
          navigator.vibrate(50); // Vibrar durante 50ms al iniciar el arrastre
        }
      });
      
      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault(); 
      
        const newLeft = e.clientX + offsetX;
        circulo.style.left = Math.max(0, Math.min(newLeft, boton.offsetWidth - circulo.offsetWidth)) + 'px';
      
        // Vibrar continuamente mientras se arrastra
        if ("vibrate" in navigator) {
          navigator.vibrate(10); // Vibrar durante 10ms cada vez que se mueve
        }
      });
      
      document.addEventListener('mouseup', (e) => {
        isDragging = false;
      
        // Detener la vibración al soltar
        if ("vibrate" in navigator) {
          navigator.vibrate(0); 
        }
      
        if (parseInt(circulo.style.left) >= boton.offsetWidth - circulo.offsetWidth) {
          alert('¡Propiedad publicada!'); 
          circulo.style.left = '5px'; 
        } else {
          circulo.style.left = '5px'; 
        }
      });
      </script>
      
      </body>
      </html>
