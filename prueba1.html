<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Deslizante</title>
    <style>
        .slider-container {
            width: 300px;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }

        .slider-button {
            width: 50px;
            height: 50px;
            background-color: #4caf50;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: left 0.2s ease;
        }

        .slider-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 50px;
            color: #555;
        }

        .slider-container.active .slider-button {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="slider-container" id="slider">
        <div class="slider-button" id="sliderButton">⇄</div>
        <div class="slider-text">Publicar Propiedad</div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const sliderButton = document.getElementById('sliderButton');
        let isSliding = false;

        sliderButton.addEventListener('mousedown', (e) => {
            isSliding = true;
            let startX = e.clientX;
            let buttonLeft = 0;

            const mouseMoveHandler = (e) => {
                if (isSliding) {
                    let newLeft = e.clientX - startX;
                    if (newLeft < 0) newLeft = 0;
                    if (newLeft > slider.clientWidth - sliderButton.clientWidth) {
                        newLeft = slider.clientWidth - sliderButton.clientWidth;
                        // Simular un evento al finalizar el deslizamiento
                        slider.classList.add('active');
                        sliderButton.style.left = newLeft + 'px';
                        isSliding = false;
                        document.removeEventListener('mousemove', mouseMoveHandler);
                        document.removeEventListener('mouseup', mouseUpHandler);
                        alert('Propiedad publicada');
                    }
                    sliderButton.style.left = newLeft + 'px';
                }
            };

            const mouseUpHandler = () => {
                if (isSliding) {
                    sliderButton.style.left = '0px'; // Volver al inicio si no se completó
                    isSliding = false;
                }
                document.removeEventListener('mousemove', mouseMoveHandler);
                document.removeEventListener('mouseup', mouseUpHandler);
            };

            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
        });
    </script>
</body>
</html>
